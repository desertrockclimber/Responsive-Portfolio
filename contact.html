<body>
	<header id='masthead'>

			<h1>Contact</h1>

	        	<form action="/gotoserver.php" id='contactform'>
	        		<ul>
						<li>
	        			<label for="fullname">Name</label>
	    				<input type="text" id="name" name="name" placeholder="John Smith" required='required'>

						<li>
						<label for="email">Email</label>
	    				<input type="text" id="email" name="email" placeholder="example@gmail.com" required='required'>
						</li>
						<li>
						<label for="subject">Subject</label>
	    				<textarea id="subject" name="subject" required='required'></textarea>
						</li>
					</ul>
		    		<input type="submit" value="Submit" style="height: 30px">
				</form>
		
		</section>
		
		<section class='sidebar'>
				<div id='connect'>
				<h2>Connect with me</h2>	
					<img src='images/github-logo.PNG' class='social-box' alt='GitHub'>
					<img src='images/linkedin.JPG' class='social-box' alt='LinkedIn'>
